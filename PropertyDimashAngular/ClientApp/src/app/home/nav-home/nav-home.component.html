<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
    <a class="navbar-brand" routerLink="/">PropertyDimash</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse navbar-collapse d-sm-inline-flex justify-content-between">
      <ul class="navbar-nav flew-grow-1">
        <li class="nav-item">
          <a class="nav-link text-dark" routerLink="/properties">Property and Real estate</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" routerLink="/residential-complexes/index">ResidentialComplexes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" routerLink="/news/index">News and Property</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="http://localhost:8501">Price prediction</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-dark" routerLink="/user/registration">Sign Up</a>
        </li>
        <li class="nav-item" *ngIf="(UserService.getLoginStatus | async) as Logged">
          <a class="nav-link text-dark" routerLink="" *ngIf="Logged">Log In</a>
        </li>
        <li class="nav-item" *ngIf="(isLoggedIn | async) as LoggedIn">
          <a class="nav-link text-dark" routerLink="" *ngIf="LoggedIn">Hello {{userName.value}}</a>
        </li>
        <li class="nav-item" *ngIf="(isLoggedIn | async) as LoggedIn">
          <a class="nav-link text-dark" (click)="logout()" *ngIf="LoggedIn">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
